<ion-header >

  <ion-navbar color="danger">
    <ion-title>Ventas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

    <ion-item *ngFor="let venta of ventas" (click)="openDetalle(venta)">
        <ion-avatar item-start>
            <img src="{{venta.foto}}">
          </ion-avatar>
      <h1>{{ venta.nombre }}</h1>
      <h2>{{venta.nproducto}}</h2>
    </ion-item>

</ion-list>
<ion-fab right bottom>
    <button ion-fab color="danger" (click)="agregarVenta()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
