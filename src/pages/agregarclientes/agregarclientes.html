<ion-header>

  <ion-navbar color="dark">
    <ion-title>Agregar cliente</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" name="cliente.Nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Dirección</ion-label>
          <ion-input type="text" name="cliente.Dirección"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Teléfono</ion-label>
            <ion-input type="text" name="cliente.Teléfono"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="mail" name="cliente.Correo"></ion-input>
        </ion-item>
    </ion-list>
  </form>

</ion-content>
