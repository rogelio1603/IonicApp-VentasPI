<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="presentarAcciones()">
      <ion-avatar item-start>
        <img src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjxvLTCx8XeAhWD11MKHed6CvAQjRx6BAgBEAU&url=https%3A%2F%2Fmisremedios.com%2Fsustancias%2Flimon%2F&psig=AOvVaw0FZ05I218OrDaStX-a5mmn&ust=1541792687977904">
      </ion-avatar>
      <h2>Limón español</h2>
      <p>En bolsas de a kilo</p>
      <b><p>$30 pesos</p></b>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="AgregarVenta()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>
</ion-content>
