<ion-header>

  <ion-navbar color="primary">

    <ion-title>

      Productos

    </ion-title>

  </ion-navbar>

</ion-header>

 

<ion-content padding>

  <ion-fab right bottom (click)="openModal()">

    <button ion-fab color="primary"><ion-icon name="add" ></ion-icon></button>

  </ion-fab>

  <ion-list>

    <ion-item *ngFor="let producto of productos" (click)="openDetalle(producto)">

        <ion-avatar item-start>

            <img src="{{producto.fotografia}}">

          </ion-avatar>

      <h1>{{ producto.nombre }}</h1>

      <h3>{{producto.descripcion}}</h3>

      <h2>${{producto.precioventa}}</h2>

    </ion-item>


  </ion-list>
