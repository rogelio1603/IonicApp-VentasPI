<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="presentarAcciones()">
      <ion-avatar item-start>
        <img src="http://elestimulo.com/bienmesabe/wp-content/uploads/sites/7/2015/08/lim%C3%B3n.jpg">
      </ion-avatar>
      <h2>Limón español</h2>
      <p>En bolsas de a kilo</p>
      <b><p>$30 pesos</p></b>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="AgregarVenta()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>
</ion-content>
