<ion-header>

 

  <ion-navbar color="primary">

    <ion-title>Nuevo producto</ion-title>

    <ion-buttons end navPop>

      <button ion-button icon-only (click)="AgregarProducto()">

        <ion-icon name="md-checkmark"></ion-icon>

      </button>

    </ion-buttons>

  </ion-navbar>

 

</ion-header>

 

<ion-content padding>

<form>

  <ion-list>

    <ion-item>

    <ion-label floating>Nombre</ion-label>

    <ion-input name="nombre" type="text" [(ngModel)]="producto.nombre" clearInput></ion-input>

    </ion-item>

 

    <ion-item>

    <ion-label floating>Precio de venta</ion-label>

    <ion-input name="precioventa" type="number" [(ngModel)]="producto.precioventa" clearInput></ion-input>

    </ion-item>

   

    <ion-item>

    <ion-label floating>Cantidad</ion-label>

    <ion-input name="cantidad" type="number" [(ngModel)]="producto.cantidad" clearInput></ion-input>

    </ion-item>

   

    <ion-item>

    <ion-label floating>Precio de costo</ion-label>

    <ion-input name="preciocosto" type="number" [(ngModel)]="producto.preciocosto" clearInput></ion-input>

    </ion-item>

 

    <ion-item>

    <ion-label floating>Descripción</ion-label>

    <ion-input name="descripcion" type="text" [(ngModel)]="producto.descripcion" clearInput></ion-input>

    </ion-item>

   

    <ion-item>

      <ion-label floating>URL de fotografía</ion-label>

      <ion-input name="fotografia" type="text" [(ngModel)]="producto.fotografia" clearInput></ion-input>

      </ion-item>

      <ion-item>


          <img src="{{producto.fotografia}}">

        </ion-item>

  </ion-list>

</form>

</ion-content>
