<ion-header>

  <ion-navbar color="primary">

    <ion-title>

      Clientes

    </ion-title>

  </ion-navbar>

</ion-header>

 

<ion-content padding>

  <ion-fab right bottom (click)="openModal()">

    <button ion-fab color="primary"><ion-icon name="add" ></ion-icon></button>

  </ion-fab>

  <ion-list>

    <ion-item *ngFor="let cliente of clientes" (click)="openDetalle(cliente)">

        <ion-avatar item-start>

            <img src="{{cliente.fotografia}}">

          </ion-avatar>

      <h1>{{ cliente.nombre }}</h1>

      <h3>{{cliente.direccion}}</h3>

      <h2>${{cliente.telefono}}</h2>

    </ion-item>

  </ion-list>

 

   

</ion-content>
