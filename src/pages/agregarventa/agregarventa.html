<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva venta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
  <ion-list>
    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-input type="date" name="fecha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Producto</ion-label>
      <ion-input type="button" name="producto"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full color="secondary">Seleccionar Cliente</button>
    </ion-item>
  </ion-list>

    <ion-list radio-group>
    <ion-list-header>Tipo de venta</ion-list-header>
    <ion-item>
      <ion-label>Contado</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>En abonos</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Producto pagado</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>

</form>
</ion-content>
